<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles-contact.css">
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>
    <main>
        <div class="product-info">
            <img src="" alt="falta imagen del producto">
            <p>(falta descripción del prodcuto)</p>
        </div>
        <form action="#">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="requerimientos">Explícanos tu requerimiento:</label>
            <textarea id="requerimientos" name="requerimientos" maxlength="255" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <a href="home.html">Volver a la página principal</a>
    </main>
</body>
</html>
